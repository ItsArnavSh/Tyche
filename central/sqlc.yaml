version: "2"
sql:
  - engine: "postgresql"
    schema:
      - "database/migrations/000001_init_schema.up.sql"
    queries:
      - "database/queries.sql"
    gen:
      go:
        out: "database/gen"
        package: "database"
        emit_json_tags: true
        emit_interface: true
        overrides:
          - db_type: "vector"
            go_type: "github.com/pgvector/pgvector-go.PgVector"
